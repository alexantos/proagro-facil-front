<br>
<div fxLayout="row" fxLayoutAlign="space-between center">
  <h1>Perdas</h1>
  <button mat-raised-button color="primary" (click)="adicionarPerda()">Adicionar</button>
</div>
<br>
<div class="tabela">
  <table mat-table [dataSource]="perdas" class="mat-elevation-z8">
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let perda">{{ perda.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let perda">{{ perda.email }}</td>
    </ng-container>
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>Cpf</th>
      <td mat-cell *matCellDef="let perda">{{ perda.cpf }}</td>
    </ng-container>
    <ng-container matColumnDef="tipo_lavoura">
      <th mat-header-cell *matHeaderCellDef>Tipo da Lavoura</th>
      <td mat-cell *matCellDef="let perda">{{ perda.tipo_lavoura }}</td>
    </ng-container>
    <ng-container matColumnDef="evento_ocorrido">
      <th mat-header-cell *matHeaderCellDef>Evento Ocorrido</th>
      <td mat-cell *matCellDef="let perda">{{ perda.evento_ocorrido }}</td>
    </ng-container>
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let perda"><button mat-icon-button><mat-icon>more_horiz</mat-icon></button></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let perda; columns: colunas" (click)="atualizarPerda(perda)"></tr>
  </table>
</div>
